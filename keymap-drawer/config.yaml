    LG(DOWN): $$mdi:arrow-collapse-down$$

    CAPSLOCK: $$mdi:apple-keyboard-caps$$
    CAPS: $$mdi:apple-keyboard-caps$$

    LG(C): $$mdi:content-copy$$
    LG(X): $$mdi:content-cut$$
